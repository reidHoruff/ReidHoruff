{% extends "blog/abstract/base.html" %}

{% block title %}{{block.super}} - hello there!{% endblock %}

{% block container %}
	<div class="row">
		<div class="offset4">
			{% for post in posts %}
				<div class="home-post-preview">
					<h2><a href="{{post.absolute_url}}">{{post.title}}</a></h2>
					<h5>{{post.date_created|date:"F Y"}}</h5>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
