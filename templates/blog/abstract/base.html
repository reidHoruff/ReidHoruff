<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<meta charset="utf-8">
		<title>{% block title %}Reid Horuff{% endblock %}</title>

		<!-- for grid layout -->
		<link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">

		<!-- for custom styling -->
		<link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
		{% endblock %}
	</head>

	<body>
	{% block body %}
		<div class="container">
			<div class="row">
				<div class="offset3 span6 center">
					<h1 id="my-name"><a href="{% url blog_view_home %}">Reid Horuff</a></h1>
					<h6>A collection of things that are important to me</h6>
					<h5><a href="#">contact</a> <a href="#">resume</a></h5>
				</div>
			</div>

			{% block container %}
			<h1>Overwrite Me!</h1>
			{% endblock %}
		</div>
	{% endblock %}
	
	{% block footer %}
	{% endblock %}
	</body>
</html>
