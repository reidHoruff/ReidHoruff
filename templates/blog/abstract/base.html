<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<meta charset="utf-8">
		<title>{% block title %}Reid Horuff{% endblock %}</title>

		<!-- for grid layout -->
		<link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">

		<!-- for custom styling -->
		<link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
		{% endblock %}
	</head>

	<body>
	{% block body %}
		<canvas id="particle-canvas" style="position: absolute; top: 0px; right:0px; z-index:-1;"></canvas>
		<div class="container">
			<div class="row">
				<div class="span12 center">
					<h1 id="my-name"><a href="{% url blog_view_home %}">Reid Horuff</a></h1>
					<div id="main-tabs">
						<a class="foo" href="{% url blog_view_home %}">projects</a>
						<!--
						<a class="foo" href="#">contact</a>
						-->
						<a class="foo" href="/static/content/resume.pdf">résumé</a>
						<a class="foo" href="https://github.com/reidHoruff">Github</a>
						<a class="foo" href="http://www.linkedin.com/pub/reid-horuff/49/150/139">Linkedin</a>
						<!--
						<a class="foo" href="#">hire me</a>
						-->
					</div>
				</div>
			</div>

			{% block container %}
			<h1>Overwrite Me!</h1>
			{% endblock %}
		</div>
	{% endblock %}
	
	{% block footer %}
	{% endblock %}

		<script src="{{STATIC_URL}}js/grav.js"></script>
		<script type='text/javascript'>
			var canvas = document.getElementById("particle-canvas");
			var pa = new ParticleAnimation(canvas, window.innerWidth, 100);
			pa.start();
		</script>

	</body>
</html>
